AlertProfileNavigation: |-
  Navigate to Configuration &gt; Alerts.

BatchPeriod: |-
  The batching period feature allows you to receive a single notification that includes all alerts triggered during the specified period.

Threshold: |-
  The threshold is the minimum number of activity records that must occur within a specified time frame (threshold period) to trigger an alert.

ThresholdPeriod: |-
  The threshold period is the maximum duration, starting from the first activity record, within which the specified number of activity records (threshold) must occur to trigger an alert.
