
AddPermStep: |-
  After selecting the required permission(s), click **Add Permissions** at the bottom. You are navigated to API Permissions page.

AppPermStep: |-
  Click **Application permissions**. The permission categories are listed.

AppStep2: |-
  On the App registrations page, click the **All applications** tab. The registered applications are displayed in a list.

ClientID: |-
  The client ID of the app registered in <madcap:variable name="MyVariables.Azure AD app"></madcap:variable>. See the [App Registration and Configuration in Microsoft Entra ID](RegisterConfig.md))  topic for additional information.

ClientSecret: |-
  The client secret of the app registered in <madcap:variable name="MyVariables.Azure AD app"></madcap:variable>. See the [App Registration and Configuration in Microsoft Entra ID](RegisterConfig.md))  topic for additional information.

GrantAdminConsentStep: |-
  Click **Grant admin consent for &lt;tenant&gt;**. The application is granted the selected API permissions.

NavAppReg-Step: |-
  On the left navigation menu, navigate to **Identity** &gt; **Applications** &gt; **App registrations** page.

StatePerm: |-
  This permission is required to collect state-in-time reports.

TenantID: |-
  The tenant ID of the app registered in <madcap:variable name="MyVariables.Azure AD app"></madcap:variable>. See the [App Registration and Configuration in Microsoft Entra ID](RegisterConfig.md))  topic for additional information.
