
AdjustAutoAudit: |-
  Adjust audit settings automatically – Select this checkbox to adjust the audit settings automatically. With this approach, 1Secure will check your current audit settings at each data collection session and adjust them if <madcap:annotation madcap:createdate="2025-02-19T13:34:13.5780598+05:00" madcap:creator="AyeshaAzeem" madcap:initials="AY" madcap:comment="We need to discuss the settings that are adjusted automatically." madcap:editor="AyeshaAzeem" madcap:editdate="2025-02-19T13:34:28.1505617+05:00">necessary</madcap:annotation>. See the [Active Directory: automatic configuration](Auto.md))  topic for additional information.

AzureGroups: |-
  Service Account Azure Groups – If needed, specify a list of Azure groups whose service accounts can be excluded from billable domain accounts
  - To learn more about the service groups, go to [https://learn.microsoft.com/en-us/azure/active-directory-domain-services/create-gmsa](https://learn.microsoft.com/en-us/azure/active-directory-domain-services/create-gmsa).

ClientID: |-
  Client ID – Obtain this value from your <madcap:variable name="MyVariables.Azure AD app"></madcap:variable> account.

ClientSecret: |-
  Client Secret – Obtain this value from your <madcap:variable name="MyVariables.Azure AD app"></madcap:variable> account.

CrawlSource: |-
  Crawl Source – Toggle this option to ON to enable data collection for the source

Credentials: |-
  Credentials – Displays the crdentials that have already been added, while also providing the option to add new credentials. {{ ProductName_Overlord }} uses these credentials to connect to the data source. You can select existing credentials or add new ones. To add new credentials, select **Add new Credentials** from the drop-down menu or click the **Add** icon, then specify the following:

DisplayName: |-
  Display Name  – Specify a name you want to show for your credentials. It will be displayed on the Credentials tab of the Managed Organizations page.

DownloadCertificate: |-
  Download Certificate  – For certain connectors, such as SharePoint Online State, authentication requires a certificate instead of a client secret. Download this certificate and then upload it to the app registered in <madcap:variable name="MyVariables.Azure AD app"></madcap:variable>. See the [Upload a Certificate](RegisterConfig.md#Upload))  topic for additional information.

ExisSiteBullet: |-
  When you select an existing site from the drop-down menu, one of the following happens:

NewSiteBullet: |-
  When you choose to add a new site, you have to provide a name for it in the New site name field. Then click **Next** to proceed with configuring the agent for the site. See the [Install Agent](InstallAgent.md))  topic for details on configuring the agent, starting at Step 6.

NewSiteBullet2: |-
  If the agent has not been configured for the site, the system will proceed with the agent configuration when you click *Next*. See the [Install Agent](InstallAgent.md))  topic for details on configuring the agent, starting at Step 6.

OrgSelectionStep: |-
  Click an organization to define a data source and connector(s) for it. The properties page for the organization is displayed with the Sources tab selected by default.

SameDomainProducts: |-
  If Netwrix Auditor and {{ ProductName_Overlord }} audit the same domain, make sure that the network traffic compression service is enabled for only one of the products or neither product for any of the audited services. It cannot be enabled for both products.

SelectDataSource: |-
  The Select Data Source (Step 1 of 3) pane is displayed.

SiteSelectStep: |-
  On the Configure source details  (Step 2 of 3) pane,  use the Site drop-down menu to select an existing site or add a new one. To add a new site, select the **Add new site** option from the drop-down menu or click the **Add** icon.

SourceGroup: |-
  Source Group – Specify a name for the group to which the data source will belong. Grouping sources, such as computers, allows them to share a common configuration and makes it easier to manage related sources together.

StepClickAdd: |-
  On the Sources tab, click **Add** to add a source.

StepSelectOrg: |-
  On the Configuration &gt; Managed Organizations  page, click an organization to define a data source and connector(s) for it.

TenantID: |-
  Tenant ID – Obtain this value from your <madcap:variable name="MyVariables.Azure AD app"></madcap:variable>  account.

TrafficNetCompression: |-
  Enable traffic network compression – Select this checkbox to enable traffic network compression for the connector. See the [Network Traffic Compression](NetworkTrafficCompression.md))  topic for additional information.

Username: |-
  Username - Username of your Active Directory account
